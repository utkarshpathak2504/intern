<!DOCTYTPE html>
<html>
    <head>
        <title>Registration form</title>
        <script src="cal.js"></script>
<style>
    form{
        background-color: rgb(200, 231, 231);
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: large;
    }
</style>

    </head>

<body>
   
<h2 >REGISTRATION FORM </h2>

<form name="myform"  onsubmit="return validate()" method="post">
    Name : &nbsp &nbsp &nbsp<input type="text" placeholder="Full name" name="name"/><br>
    <br>
    Email :  &nbsp &nbsp &nbsp<input type="text" placeholder="E-mail Id" name="email"/><br>
    <br>
    Phone no. :  <input type="text" placeholder =" phone number" name="mobile"/><br>
    <br>
    
    <input type="submit" value="Submit">
    </form>

   
</body>
</html>
